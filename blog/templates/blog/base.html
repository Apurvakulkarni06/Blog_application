{% load static %}
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="main.js"></script>
</head>
<body>
    <header class="container center-align">
            <nav class="navbar navbar-default">
                    <div class="container-fluid">
                      <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Blog Application</a>
                        </div>
                  
                      <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="{% url 'blog:signup' %}">Signup <span class="sr-only">(current)</span></a></li>
                                <li><a href="{% url 'blog:post_new' %}">Add post</a></li>

                            </ul>
                        </div> 
                    </div>
            </nav>               


    </header> 
    <!-- <h1 class="center-align">Blog Application</h1> -->
   <div class="container">
        {%  block content %}
        {% endblock %}
    </div>
      
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    {% block javascript %}
    {% endblock %}

</body>
</html>
