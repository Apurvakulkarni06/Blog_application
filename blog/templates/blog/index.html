{% extends 'blog/layout.html' %}
{% block content %}
<h3 class="center-align red lighten-3"> {{ title }} </h3>
<ul class="collection">
    {% for index in post %}
        <div class="row">
            <div class="col s12">
                    <li class="collection-item card-panel indigo lighten-4"><a href="/blog/details/{{ index.id }}">
                        {{ index.title }} </a></li>
            </div>
        </div>
    {% endfor %}

</ul>

{% endblock %}
